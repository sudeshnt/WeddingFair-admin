<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">your business</p>
              <form  #register_form="ngForm" (ngSubmit)="onRegisterFormSubmit(register_form)" class="form-horizontal" role="form">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-home"></i></span>
                  </div>
                  <input type="text" name="shopName" #shopName="ngModel" [ngModel]="user.shopName" class="form-control" placeholder="Business Name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-layers"></i></span>
                  </div>
                  <select name="category" #category="ngModel" [ngModel]="user.category" class="form-control" placeholder="Business Category" required>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" name="ownerName" #ownerName="ngModel" [ngModel]="user.ownerName" class="form-control" placeholder="Owner's Name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-envelope-open"></i></span>
                  </div>
                  <input type="text" name="email" #email="ngModel" [ngModel]="user.email" class="form-control" placeholder="Email">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-phone"></i></span>
                  </div>
                  <input type="text" name="mobile" #mobile="ngModel" [ngModel]="user.mobile" class="form-control" placeholder="Mobile">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">#</span>
                  </div>
                  <input type="text" name="regNumber" #regNumber="ngModel" [ngModel]="user.regNumber" class="form-control" placeholder="Business Reg.Number">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-direction"></i></span>
                  </div>
                  <input type="text" name="address" #address="ngModel" [ngModel]="user.address" class="form-control" placeholder="Address">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-location-pin"></i></span>
                  </div>
                  <select class="form-control" name="city" #city="ngModel" [ngModel]="user.city" placeholder="City">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" name="password" #password="ngModel" [ngModel]="user.password" class="form-control" placeholder="Password">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" name="confirmPassword" #confirmPassword="ngModel" [ngModel]="user.confirmPassword" class="form-control" placeholder="Repeat password">
                </div>
                <button type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
