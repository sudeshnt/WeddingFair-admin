<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="file">Choose File</label>
          <input #fileId type="file" class="form-control form-control-sm" accept="image/*" id="file" (change)="onChooseFile($event.target.files)">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="progress-group" *ngIf="uploadProgress > 0">
          <div class="progress-group-header">
            <i class="cui-user progress-group-icon"></i>
            <div>Uploading...</div>
            <div class="ml-auto font-weight-bold">{{uploadProgress}}%</div>
          </div>
          <div class="progress-group-bars">
            <div class="progress progress-xs">
              <div class="progress-bar bg-success" role="progressbar" [style.width]="uploadProgress + '%'"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
